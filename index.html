<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leitor de QRCode</title>
</head>

<body>
  <button id="start-camera">Iniciar câmera</button>
  <video id="preview" playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const startCameraButton = document.getElementById('start-camera');
    const video = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d', { willReadFrequently: true });

    startCameraButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute('playsinline', true);
          video.style.display = 'block';
          startCameraButton.style.display = 'none';
          video.play();
          requestAnimationFrame(tick);
        });
    });

    function tick() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        context.strokeStyle = '#FF0000'; // Define a cor da borda
        context.lineWidth = 5; // Define a largura da borda
        context.strokeRect(code.location.topLeftCorner.x, code.location.topLeftCorner.y,
          code.location.bottomRightCorner.x - code.location.topLeftCorner.x,
          code.location.bottomRightCorner.y - code.location.topLeftCorner.y); // Desenha o retângulo envolta do QR code
        console.log(code);
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>

</html>
